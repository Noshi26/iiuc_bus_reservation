<!DOCTYPE html>
<html class="no-js"> 
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="main.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    </head>
    <body>
        
        <div id="video-container">
            <video autoplay muted loop id="myVideo" autoplay loop>
                <source src="main back.mp4" type="video/mp4">
            </video>
        </div>
        
        <header>
          <div class="button-container">
            <div class="language-button">
                <button onclick="toggleDropdown('loginDropdown')" class="dropbtn">LOGIN</button>
                <div id="loginDropdown" class="dropdown-content">
                    <a href="login_admin.html">ADMIN</a>
                    <a href="login_student.html">STUDENT</a>
                    <a href="login_teacher.html">TEACHER</a>
                </div>
            </div>
        
            <div class="language-button">
                <button onclick="toggleDropdown('languageDropdown')" class="dropbtn">Language</button>
                <div id="languageDropdown" class="dropdown-content">
                    <a href="https://www.lexilogos.com/keyboard/bengali.htm">Bangla</a>
                    <a href="http://www.arabic-keyboard.org/">Arabic</a>
                </div>
            </div>
        </div>
        
        </header>

        <script>
          function toggleDropdown(dropdownId) {
            var dropdown = document.getElementById(dropdownId);
            dropdown.classList.toggle("show");
        }
        
        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
        
            </script>
        

        
    </body>
</html>
